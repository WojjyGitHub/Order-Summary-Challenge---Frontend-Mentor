<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="order.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>

<body>
    <main>
        <section class="top-content">
            <img class="hero" src="illustration-hero.svg" alt="A person listening to music on headphones">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </section>
        
        <section class="mid-content">
            <img src="icon-music.svg" alt="musical note icon">
            <p><span class="plan">Annual Plan</span><br><span class="year">$59.99/year
            </span></p>
            <a class="change" href="#">Change</a>
        </section>

        <section class="bottom-content">
            <a class="payment" href="#">Proceed to Payment</a>
            <a class="order" href="#">Cancel Order</a>
        </section> 
    </main>
</body>

</html>
